<div class="container">

<div class="main-block">

  <div class="block-field">
    <p class="title">First field rating</p>
  <ng-container *ngFor="let user of bestUsers">

  <mat-list *ngIf="user.timerPlaygroundFirst">
    <mat-list-item>{{user.email}} <span>{{user.timerPlaygroundFirst}}</span></mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  </ng-container>
  </div>

  <div class="block-field">
    <p class="title">Second field rating</p>
    <ng-container *ngFor="let user of bestUsers">

    <mat-list *ngIf="user.timerPlaygroundSecond">
      <mat-list-item>{{user.email}} {{user.timerPlaygroundSecond}}</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>

  </ng-container>
  </div>

  <div class="block-field block">
    <p class="title">Third field rating</p>
    <ng-container *ngFor="let user of bestUsers">

    <mat-list *ngIf="user.timerPlaygroundThird">
      <mat-list-item>{{user.email}} {{user.timerPlaygroundThird}}</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>

  </ng-container>
  </div>

</div>

  <button class="but-arrow" routerLink="/cardpage"><i class="fas fa-long-arrow-alt-right"></i></button>

</div>
