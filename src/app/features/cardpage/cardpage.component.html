<div class="container">
  <header class="header">
    <nb-layout center>
      <nb-layout-header class="header-top">
        <nb-menu-link-params></nb-menu-link-params>

        <div class="but-logout size">
          <a routerLink="/rating" class="but-logout">Rating</a>
        </div>

        <div class="block-but size">
          <button class="choose-but" (click)="changeModeEventHandler(_4X4)">4:4</button>
          <button class="choose-but" (click)="changeModeEventHandler(_6X6)">6:6</button>
          <button class="choose-but" (click)="changeModeEventHandler(_8X8)">8:8</button>
          <button (click)='clean()'>Clean Array</button>
        </div>

        <div class="timer size">
          {{count}}
        </div>

        <div class="but-logout size">
          <a routerLink="/login" class="but-logout">Logout</a>
        </div>

      </nb-layout-header>
    </nb-layout>
  </header>
  <router-outlet></router-outlet>
  <main>

    <div class="content" *ngIf="cards; else loading" [style.width.px]="cellWidth * playgroundSize">
      <ng-container *ngFor="let card of cards">
        <div class="block-cards">

          <div class="card" (click)="addClass(card)">
            <div class="flipper" [class.show]="card == activeCard" (click)="selectCard(card)">
              <div class="front">
                <img src="assets/images/logo.png" class="logo">
              </div>
              <div class="back">
                <img class="card-img" src="{{card.img}}" alt="img">
              </div>
            </div>
          </div>

        </div>
      </ng-container>
    </div>

  </main>

  <ng-template #loading>
    ...Loading
  </ng-template>
</div>
