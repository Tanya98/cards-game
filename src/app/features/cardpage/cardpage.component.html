<div class="container">
  <header class="header">
    <nb-layout center>
      <nb-layout-header class="header-top">
        <nb-menu-link-params></nb-menu-link-params>

        <div class="block-but size">
          <button mat-stroked-button class="choose-but" id="1" (click)="easyMode($event)">4:4</button>
          <button mat-stroked-button class="choose-but" id="2" (click)="mediumMode($event)">6:6</button>
          <button mat-stroked-button class="choose-but" id="3" (click)="hardMode($event)">8:8</button>
        </div>

        <div class="timer size">
          {{timer}}
<!--          <button (click)="stopTimer()">Stop</button>-->
        </div>

        <div class="but-logout size">
          <a routerLink="/login" class="but-logout">Logout</a>
        </div>

      </nb-layout-header>
    </nb-layout>
  </header>

  <main>
    <div class="content" *ngIf="cards; else loading"
      [ngClass]="{'content2': cards.length >16,'content3': cards.length >36}">
      <ng-container *ngFor="let card of cards">
        <div class="card" (click)="addClass(card)">
          <div class="flipper" [class.show]="card == activeCard" (click)="selectCard(card)">
            <div class="front">
              <img src="assets/images/logo.png" class="logo">
            </div>
            <div class="back">
              <img class="card-img" src="{{card.img}}" alt="img">
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </main>

  <ng-template #loading>
    ...Loading
  </ng-template>

  <!-- <ng-template > -->
  <!--    <app-login #login></app-login>-->
  <!-- </ng-template> -->
</div>
